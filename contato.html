<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <header>
        <section class="banner">
            <div class="logo">
                <img src="./imagens/logo-header.png" alt="logo" title="logo" id="logoheader" />

    <main>

                <form id="form" action="">

                    <input type="text" id="mensagem" name="mensagem" placeholder="mensagem"><br>

            </div>
            <div class="imgcontato">

        </section>

    <footer>

            </div>
            <div class="navigation2">
                <a class="fmenu" href="">cursos</a>
                <a class="fmenu" href="">blog</a>
                <a class="fmenu" href="">contato</a>
            </div>
            <div class="fbuttons">
                <a id="buttonf1" href=""><button
                        style="background: #419488;; border-radius: 62px; border: 2px solid #FFFFFF;
                     cursor: pointer; color: #FFFFFF; font-size: 20px; font-weight: 400; text-align: center; padding: 12px 71px 12px 71px;">quero
                        ser prof</button></a>
                <a id="buttonf2" href=""><button
                        style="background: #419488;; border-radius: 62px; border: 2px solid #FFFFFF;
                    cursor: pointer; color: #FFFFFF; font-size: 20px; font-weight: 400; text-align: center; padding: 12px 50px 12px 50px;">aqui
                        tem outro link</button></a>
            </div>
            </div>
